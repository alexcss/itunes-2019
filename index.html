<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>iTunes in BA</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<!-- Compiled and minified CSS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<header class="ba-header ">
		<img class="ba-logo" src="./favicon.png" alt="iTunes">
		<h1 class="ba-page-title">iTunes search</h1>
		<h4 class="ba-page-subtitle">Your music, movies, and TV shows take center stage.</h4>
	</header>

	<main class="container">

		<form action="https://itunes.apple.com/search" class="card-panel ba-search-form" data-search>

			<div class="input-field">
				<input value="Vitalika" id="query" type="text" name="query" required class="validate">
				<label for="query" class="">Enter tag for search</label>
			</div>
			<button type="submit" class="btn-floating btn-large waves-effect waves-light pink">
				<i class="material-icons">search</i>
			</button>

		</form>
		<div class="ba-tunes-list" data-list>
			<template data-tmpl>
				<audio src="{{audio}}" controls></audio>
				<img src="{{img}}" alt="">
				<h3>{{title}}</h3>
			</template>
		</div>

	</main>

	<footer class="page-footer">
		<div class="footer-copyright">
			<div class="container">
				Â© 2020 Copyright
				<a class="grey-text text-lighten-4 right" href="#!">created by crazy Beetroots \m/</a>
			</div>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script src="js/app.js"></script>
</body>

</html>
